<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./script.js"></script>
</head>
<body>
    <div id='pizza'>
        <div class="navbar" id="dropdown">
            <a class="navbar-title" href="index.html">Home</a>
            <a href="#prebuild-pizza">Preset Pizzas</a>
            <a href="#pizza-builder">Build your Own</a>
            <a href="javascript:void(0);" class="icon" onclick="dropDownFunction()">
              <i class="fa fa-bars"></i>
            </a>
        </div>
        <h2>Crescent Pizzas</h2>
        <h4>Home of the signature crescent shape cheese on every pizza!</h4>
        <div class="flex-container">
            <div id='price'>
                <div id='total-prices'>
                    <h5>Current Total: $0.00</h5>
                </div>
            </div>
            <div id='order'>
                <div id='order-button'>
                    <button class="orderbtn">Order Now</button>
                </div>
            </div>
        </div>
        <div class='flex-container'>
            <div id="pizzaImage">
                <div class="imageWrapper">
                    <img id="img-large" class="overlayImage" src="./IMAGES/BasePizza.webp" />
                    <img id="img-large" class="overlayImage" src="./IMAGES/Pepperoni-Left.webp" />
                    <img id="img-large" class="overlayImage" src="./IMAGES/Sausage-Right.webp" />
                </div>
            </div>
            <div id='sidebar'>
                <h3>Prebuilt Pizzas</h3>
                <select onchange="prebuiltPizza()">
                    <option value="Pepperoni">Pepperoni</option>
                    <option value="ThreeMeat">Three Meat</option>
                    <option value="Combination">Combination</option>
                    <option value="BBQChicken">BBQ Chicken</option>
                    <option value="Hawaiian">Hawaiian</option>
                </select>
                <h3>Sizes</h3>
                <select onchange="selectSize()">
                    <option value="Small">Small</option>
                    <option value="Medium">Medium</option>
                    <option value="Large">Large</option>
                    <option value="X-Large">X-Large</option>
                </select>
                <h3>Meats</h3>
                <select onchange="selectMeats()">
                    <option value="CanadianBacon">Canadian Bacon</option>
                    <option value="GrilledChicken">Grilled Chicken</option>
                    <option value="Sausage">Sausage</option>
                    <option value="Pepperoni">Pepperoni</option>
                </select>
                <h3>Veggies</h3>
                <select onchange="selectVeggies()">
                    <option value="BlackOlives">Black Olives</option>
                    <option value="GreenPeppers">Green Peppers</option>
                    <option value="Mushrooms">Mushrooms</option>
                    <option value="Onions">Onions</option>
                    <option value="Pineapple">Pineapple</option>
                    <option value="RomaTomatoes">Roma Tomatoes</option>
                    <option value="Pepperoni">Pepperoni</option>
                </select>
            </div>
        </div>
        <br />
        <br />
        <br />
        <div class="flex-container footer">
            <h6>First Slice of Pizza - &copy; Thing No Video</h6>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
